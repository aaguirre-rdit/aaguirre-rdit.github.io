{% load static %}

<html>
    <head>
        <title>Anne's blog</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Major+Mono+Display|Rajdhani|Thasadith" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/nucleo-icons.css' %}">
        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="{% static 'css/blk-design-system.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid col-md-10 col-md-offset-1">
                <div class="navbar-header ">
                    <a class="navbar-brand" href="/" ><img id='logo' src="{% static 'img/aa.png' %}" /></a>
                </div>
                <ul class="nav navbar-dark">
                    <li class="nav-item"><a class="nav-link" href="/about">Who am I?</a></li>
                    <li class="nav-item"><a class="nav-link" href="/posts">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="wrapper">
    <div>
            {% block content %}
            {% endblock %}
    </div>
</div>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <script>
                $(document).ready(() => {
                var converter = new showdown.Converter();
                let mContents = document.getElementsByClassName('markdown-content');
                for (var content of mContents){
                    const text = content.innerText;
                    const marked = converter.makeHtml(text)
                    content.innerHTML = marked
                }
             })
            </script>
        <!-- Core -->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <script src="{% static 'js/core/jquery.min.js' %}"></script>
        <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/core/popper.min.js' %}"></script>
        <script src="{% static 'js/core/jquery.waypoints.js' %}"></script>
        <script src="{% static 'js/animations.js' %}"></script>



        <!-- BLKâ€¢ JS -->
        <script src="{% static 'js/blk-design-system.js' %}"></script>
    </body>
</html>
