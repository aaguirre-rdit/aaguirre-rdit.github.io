    <script>
                $(document).ready(()=>{
                var converter = new showdown.Converter();
                let mContents = document.getElementsByClassName('markdown-content');
                for (var content of mContents){
                    const text = content.innerText;
                    const marked = converter.makeHtml(text)
                    content.innerHTML = marked
                }
             })
