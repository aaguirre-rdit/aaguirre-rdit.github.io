{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="col-sm-2">
        Filter section
    </div>
    <div class="post col-sm-8 col-sm-offset-1">
        {% if post.image %}
        <img class='post-banner img-fluid' src={{ post.image.url }}/>
        {% endif %}
        {% if post.published_date %}

            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>

        <p class ='markdown-content'>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
