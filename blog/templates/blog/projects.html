{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="projects">
      <h4 class="text text-center text-primary">Recent Projects</h4>
    </div>
<div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">
  <ol class="carousel-indicators >
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner w-75 mx-auto">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/seibu_login.png' %}" alt="Seibu">
      <div class="carousel-caption">
        <p>Client-side stack: ReactJS</p>
        <p>Server-side stack: NodeJS / Express</p>
        <p>Infra: Heroku / MySQL / AWS RDS</p>
        <button class="btn btn-success btn-round">
          <i class="tim-icons icon-zoom-split"></i> See details
        </button>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock %}
